<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="cityWeather"></h1>
    </header>
    <div class="mainSection">
        <section id="search">
            <div class="enter">
                <input type="text" id="cityName" placeholder="City Name">
                <button type="submit" id="submit">Submit</button>
            </div>
            <button class="btn" id="btn1" value="new york city">New York City</button>
            <button class="btn" id="btn2" value="los angeles">Los Angeles</button>
            <button class="btn" id="btn3" value="chicago">Chicago</button>
            <button class="btn" id="btn4" value="portland">Portland</button>
            <button class="btn" id="btn5" value="seattle">Seattle</button>
        </section>
        <main>
            <section id="currentDay">
                <div class="top">
                    <h2 id="city"></h2>
                    <h2 id="date"></h2>
                    <img src="" alt="" id="iconLocation">
                </div>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </section>
            <h2 style="margin-left: 7px;">Future Forecast</h2>
            <div id="icons">

            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
