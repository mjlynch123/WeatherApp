<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main/css/styles.css">
    <title id="cityTitle">Weather Today News</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button id="clear">Clear Searches</button>
        <h1 id="cityWeather"></h1>
    </header>
    <div class="mainSection">
        <section id="search">
            <div class="enter">
                <input type="text" id="cityName" placeholder="Enter City...">
                <button type="submit" id="submit">Submit</button>
            </div>
            <div id="buttons">

            </div>
        </section>
        <main>
            <section id="currentDay">
                <div class="top">
                    <h2 id="city"></h2>
                    <h2 id="date"></h2>
                    <img src="" alt="" id="iconLocation">
                </div>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </section>
            <h2 style="margin-left: 7px;">Future Forecast</h2>
            <div id="icons">

            </div>
        </main>
    </div>
    <script src="./main/js/script.js"></script>
</body>
</html>
